<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
         <img src="lazy.png"  alt="" style="width: 64px;">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary disabled"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary disabled" href="#"
                  >Homework</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Settings</a>
              </li>
            </ul>
          </div>
          <img style="margin-right: 30px" src="av_64.png" alt="" />
        </div>
      </nav>
    </header>
    <div class="settings fs-3 text">Settings</div>
    <div class="blue-frame">
      <div>AVATAR</div>
      <div>STUDENTS INFO</div>
      <div>CHANGE PASSWORD</div>
    </div>

    <div class="column">
      <div class="photo">
        <div><img src="av_256.png" alt="" /></div>
        <input type="button" value="Choose photo" class="button-photo  bg-secondary text-light" />
      </div>
      <div class="column">
        <div class="row">
          <div class="col-sm-10">
            <label for="First-name" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="First-name"
            />
            <label for="Last-name" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="Last-name"
            />
            <label for="inputEmail" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
            <label for="inputAddress" class="form-label"></label>
            <input
              type="number"
              class="form-control"
              id="inputAddress"
              placeholder="Phone number"
            />
            <label for="inputAddress" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Adress"
            />
            <label for="inputAddress" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="FB link"
            />
            <label for="button" class="btn text-primary"></label>
            <input
              type="button"
              class="form-control bg-secondary text-light"
              id="button"
              value="Save changes"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-10">
            <label for="inputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="inputPassword1"
              placeholder="Old password"
            />
          </div>
          <div class="col-sm-10">
            <label for="inputPassword2" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="New password"
            />
          </div>
          <div class="col-sm-10">
            <label for="inputPassword3" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Repeat password"
            />
          </div>
          <div class="col-sm-10">
            <label for="button2" class="btn text-primary"></label>
            <input
              type="button"
              class="form-control  bg-secondary text-light"
              id="button2"
              value="Change password"
            />
          </div>
        </div>
      </div>

      
    </div>
  </body>
</html>
