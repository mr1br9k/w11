<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="credit">CREDIT CARD DETAILS</div>
      <div class="card-n">
        <label for="card-number">Card Number</label>
        <input
          class="card-number"
          type="number"
          id="card-number"
          name="card-number"
          min="10"
          max="100"
          placeholder="1234 5678 9012 3456"
        />
      </div>
      <div class="card-n">
        <label for="name-on-card">Name On Card</label>
        <input
          class="card-number"
          type="text"
          id="name-on-card"
          name="name-on-card"
          placeholder="Name Surname"
        />
      </div>
      <div class="expiry">
        <div class="card-n-two">
          <label for="name-on-card">Expiry Date</label>
          <input
            class="card-number"
            type="text"
            id="name-on-card"
            name="name-on-card"
            placeholder="02"
          />
        </div>
        <div class="card-n-two">
          <label for="name-on-card"></label>
          <input
            class="card-number"
            type="text"
            id="name-on-card"
            name="name-on-card"
            placeholder="2017"
          />
        </div>
        <div class="card-n-two">
          <label for="name-on-card">CVV / CVN</label>
          <input
            class="card-number"
            type="text"
            id="name-on-card"
            name="name-on-card"
            placeholder="***"
          />
        </div>
      </div>
      <div class="moon"></div>
    </div>
  </body>
</html>
